{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="phone_number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="confirm">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
